<!-- ========== Left Sidebar Start ========== -->
<div class="left side-menu">
    <div class="sidebar-inner slimscrollleft">
        <!-- User -->
        <div class="user-box">
            <div class="user-img">
                <img src="assets/images/users/avatar-1.jpg" alt="user-img" title="{{user.Email}}" class="img-circle img-thumbnail img-responsive">
                <div class="user-status offline"><i class="zmdi zmdi-dot-circle"></i></div>
            </div>
            <h5><a href="#"> {{user.Name}} </a> </h5>
            <ul class="list-inline">
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-settings"></i>
                    </a>
                </li>
                <li>
                    <a   class="text-custom" (click)="logout()" title="Logout ">
                        <i class="zmdi zmdi-power"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- End User -->

        <!--- Sidebar -->
        <div id="sidebar-menu">
            <ul>
                <li class="text-muted menu-title">Navigation</li>
                 <li>
                    <a [routerLink]="['Dashboard']" class="waves-effect"><i class="zmdi zmdi-view-dashboard"></i> <span> Dashboard </span></a>	 
                 </li>
                <li>
                    <a [routerLink]="['Projects']" class="waves-effect"><i class="zmdi zmdi-format-underlined"></i> <span> Projects</span> </a>
                </li>
                 
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- Sidebar -->
        <div class="clearfix"></div>
    </div>
</div>
<!-- Left Sidebar End -->
