<!-- Right Sidebar -->
<div class="side-bar right-bar">
    <a  (click)="flipNotifs()" class="right-bar-toggle">
        <i class="zmdi zmdi-close-circle-o"></i>
    </a>
    
    <h4 class="">Notifications &nbsp; <i class="fa fa-refresh" (click)="refresh()" style="cursor:pointer"></i></h4>
    <div class="notification-list nicescroll">
        <ul class="list-group list-no-border user-list">
            <li *ngFor="#notif of notifications" class="list-group-item">
                <span href="#" class="user-list-item">
                   
                    <i class="btn-notif-seen pull-right" style="cursor:pointer;font-size: 15px;"
                       (click)="markSeenUnseen(notif.Id)"
                       [ngClass]="{'zmdi zmdi-notifications-off':notif.Seen, 'zmdi zmdi-notifications-active':!notif.Seen}" > 
                    </i>
                     <span style="margin-top: -4px; margin-right: 6px; color: red;font-size: 13px;" 
                           class="time pull-right">{{notif.TimeAgo}}</span>
                    <div class="icon">
                        <div [ngSwitch]="notif.Level">
                            <template [ngSwitchWhen]="0"> <i class="zmdi zmdi-info-outline"></i> </template>
                            <template [ngSwitchWhen]="1"> <i class="zmdi zmdi-help-outline"></i> </template>
                            <template [ngSwitchWhen]="2"> <i class="zmdi zmdi-alert-polygon"></i> </template>
                            <template [ngSwitchWhen]="3"> <i class="zmdi zmdi-check"></i> </template>
                            <template ngSwitchDefault><i class="zmdi zmdi-info-outline"></i></template>
                        </div>
                    </div>
                    <div class="user-desc">
                        <span class="desc">{{notif.Message}}</span>
                        
                    </div>
                </span>
            </li>
        </ul>
    </div>
</div> 
<!-- /Right-bar -->
