<div class="row">
    <div class="col-sm-4">
        <a [routerLink]="['AddProject',{id:0}]" type="button" class="btn btn-purple btn-rounded w-md waves-effect waves-light m-b-20">Create Project</a>
    </div>
    <div class="col-sm-8">
        <div class="project-sort pull-right">
            <div class="project-sort-item">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Phase : </label>
                        <select class="form-control input-sm" #projectStatus (change)="0">
                            <option value="-1">All Projects({{projects.length}})</option>
                            <option value="0">Progress</option>
                            <option value="1">Complated</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label>Sort :</label>
                        <select class="form-control input-sm">
                            <option>Date</option>
                            <option>Name</option>
                            <option>End date</option>
                            <option>Start Date</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end col-->
</div>
<!-- end row -->
<div class="row">
    <div *ngFor="#project of projects|filterProject:projectStatus.value" class="col-lg-4">
        <div class="card-box project-box">
            <div class="label label-default" [ngClass]="{'label-success': project.Over }">
                <span *ngIf="project.Over">Completed</span>
                <span *ngIf="!project.Over">In progress</span>
            </div>
            <h4 class="m-t-0 m-b-5"><a href="" class="text-inverse">{{project.Name}}</a></h4>

            <p class="text-success text-uppercase m-b-20 font-13">Web Design</p>
            <p class="text-muted font-13">
                {{project.Objective|formatLongText:47}}
                <a href="#" class="font-600 text-muted">view more</a>
            </p>

            <ul class="list-inline">
                <li>
                    <h3 class="m-b-0">{{project.Tasks.length}}</h3>
                    <a [routerLink]="['Taskboard',{projectId: project.Id}]" class=" waves-effect ">Tasks</a>
                </li>
                <li>
                    <h3 class="m-b-0">{{project.Issues.length}}</h3>
                    <a [routerLink]="['ListIssue',{projectId: project.Id}]" class=" waves-effect ">Issues</a>
                </li>
            </ul>

            <div class="project-members m-b-20">
                <span class="m-r-5 font-600">Team :</span>
                <a *ngFor="#user of project.Contributors" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="">
                    <img src="assets/images/users/avatar-1.jpg" class="img-circle thumb-sm" alt="friend" />{{user.Name}}
                </a>

            </div>

            <p class="font-600 m-b-5">Progress <span class="text-success pull-right">{{project.Progress}}%</span></p>
            <div class="progress progress-bar-success-alt progress-sm m-b-5">
                <div class="progress-bar progress-bar-success progress-animated wow animated animated" role="progressbar" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="100" style="width: {{project.Progress}}%; visibility: visible; animation-name: animationProgress;">
                </div>
                <!-- /.progress-bar .progress-bar-danger -->
            </div>
            <!-- /.progress .no-rounded -->
            <a [routerLink]="['Timeline',{projectId: project.Id}]" type="button" class="btn  waves-effect waves-light">Timeline</a>
            <a *ngIf="!project.Over" [routerLink]="['AddProject',{id: project.Id}]" type="button" class="btn  waves-effect waves-light">
                <i class="fa fa-edit"></i>Edit
            </a>
            <a *ngIf="!project.Over" [routerLink]="['AddTask',{projectId: project.Id}]" type="button" class="btn  waves-effect waves-light">
                <i class="fa fa-plus"></i> New Task
            </a>
        </div>
    </div>
    <!-- end col-->
</div>
