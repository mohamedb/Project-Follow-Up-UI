<div class="card-box p-b-0">
    <div class="dropdown pull-right">
        <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
            <i class="zmdi zmdi-more-vert"></i>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

    <h4 class="header-title m-t-0 m-b-30">Wizard With Progress Bar</h4>

    <div id="progressbarwizard" class="pull-in">
        <ul class="nav nav-tabs navtab-wizard nav-justified bg-muted">
            <li class="active"><a href="#account-2" data-toggle="tab" aria-expanded="true">General</a></li>
            <li class=""><a href="#profile-tab-2" data-toggle="tab" aria-expanded="false">Time</a></li>
            <li class=""><a href="#finish-2" data-toggle="tab" aria-expanded="false">Finish</a></li>
        </ul>

        <div class="tab-content b-0 m-b-0">

            <div id="bar" class="progress progress-striped progress-bar-primary-alt">
                <div class="bar progress-bar progress-bar-primary" style="width: 33.3333%;"></div>
            </div>

            <div class="tab-pane p-t-10 fade active in" id="account-2">
                <div class="row">
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label " for="projectName">Name *</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="projectModel.name"   class="form-control"  required     >
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label"  > Objective </label>
                        <div class="col-md-9">
                            <textarea [(ngModel)]="projectModel.objective"  class="form-control" ></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label "  > Objective </label>
                        <div class="col-md-9">
                            <textarea [(ngModel)]="projectModel.benifite"  class="form-control" ></textarea>
                        </div>
                    </div>
                     
                </div>
            </div>
            <div class="tab-pane p-t-10 fade" id="profile-tab-2">
                <div class="row">
                    <div class="form-group clearfix">
                        <label class="col-lg-2 control-label" for="startAt"> Start At *</label>
                        <div class="col-lg-10">
                            <input  type="datetime-local" [(ngModel)]="projectModel.startAt" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-lg-2 control-label " for="endAt"> End At *</label>
                        <div class="col-lg-10">
                            <input type="datetime-local" [(ngModel)]="projectModel.endAt" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane p-t-10 fade" id="finish-2">
                <div class="row">
                    <div class="form-group clearfix">
                        <div class="col-lg-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-h1" type="checkbox">
                                <label for="checkbox-h1">
                                    Everthing looks Ok !
                                </label>
                            </div>
                              <button class="btn btn-primary waves-effect waves-light" (click)="save()">Save </button> 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    {{projectModel|json}}
</div>
