<div class="row">
    <b> Done today! </b>
    <div class="card-box">
        <table class="table  table-bordered m-0 " *ngIf="testArray(data.TodayDoneTasks)">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Key factor</td>
                    <td>Done at</td>
                    <td>Duration</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#task of data.TodayDoneTasks" class="">
                    <td> {{task.Title}}</td>
                    <td> {{task.KeyFactor ? "Yes" : "No"}}</td>
                    <td> {{task.FinishAt}}</td>
                    <td> {{task.EstimatedTimeInMinutes / 60}} Hour(s)</td>
                </tr>
            </tbody>
        </table>
        <h5 *ngIf="!testArray(data.TodayDoneTasks)">Nothing for now <i class="fa fa-battery-0"></i></h5>
    </div>
    
    <matrix [matrixData]="matrix"></matrix>
    
    <current-day-tasks [CurrentDayTasks]= "data.CurrentTasks" 
                       [Title]="'Current day tasks'" >
    </current-day-tasks>
     
    
    <task-planning [Model]= "data.OtherTasks" [IsWorkingDayOver]="data.IsWorkingDayOver"
                   [Title]="'Other tasks waiting'" (planTaskForCurrentDayResponseEvent)="handleResponseEvent($event)" >
    </task-planning>
    
</div>
