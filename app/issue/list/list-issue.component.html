<div class="row"> 
 <ul class="list-unstyled task-list" id="drag-upcoming">
            <li *ngFor="#issue of Issues">
                <div class="card-box kanban-box">
                    <div class="checkbox-wrapper">
                        <div class="checkbox checkbox-success checkbox-single">
                            <input type="checkbox" (click)="changeState(issue.Id)" [(ngModel)]="issue.Status" aria-label="Single checkbox Two">
                            <label></label>
                        </div>
                    </div>

                    <div class="kanban-detail">
                        <span  class="label label-danger pull-right">{{issue.Status}}</span> &nbsp; &nbsp;
                        <span  class="label label-success pull-right"> {{issue.RelatedArea}}</span> &nbsp; &nbsp;
                        Since: {{issue.TimeAgo}}<br>
                        <h4><a> {{issue.Description}}</a> </h4>
                        <ul class="list-inline m-b-0">
                            <li>
                                <a href="" data-toggle="tooltip" data-placement="top" title="" data-original-title="Username">
                                    <img src="assets/images/users/avatar-2.jpg" alt="img" class="thumb-sm img-circle">
                                </a>
                            </li>
                            <li>
                                <a href="" data-toggle="tooltip" data-placement="top" title="" data-original-title="5 Tasks">
                                    <i class="zmdi zmdi-format-align-left"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" data-toggle="tooltip" data-placement="top" title="" data-original-title="3 Comments">
                                    <i class="zmdi zmdi-comment-outline"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>

        </ul>




</div>
