<b>{{Title}}</b>
<div class="row">
    <b *ngIf="IsWorkingDayOver">Working hours are over, please come tomorrow!</b>
    <div *ngIf="!IsWorkingDayOver" class="card-box">
        
        <table class="table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Key factor</td>
                    <td>Added at</td>
                    <td>Duration</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#task of Model">
                    <td> {{task.Title}}</td>
                    <td> {{task.KeyFactor}}</td>
                    <td> {{task.AddAt}}</td>
                    <td> {{task.EstimatedTimeInMinutes/60}} Hour(s)</td>
                    <td>
                        <a  (click)="planTaskForCurrentDay(task.Id)" >
                            <i class="fa fa-check-square"></i> Plan for today
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
